<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeGuy's Download Center</title>
    <meta content="someguy.exe" property="og:title">
    <meta content="SomeGuys, Download Center you will find Windows OSes, linux, mac os browsers utlites and development tools." property="og:description">
    <meta content="sometech.org" property="og:url">
    <meta content="images/Untitl21ed.png" property="og:image">
    <meta content="#00008b" data-react-helmet="true" name="theme-color">
    <style>
               body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://wparena.com/wp-content/uploads/2009/09/img0.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            font-size: 28px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .section {
            margin-bottom: 25px;
        }

        .section h2 {
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 20px;
        }

        select, .download-button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: background-color 0.3s;
        }

        .download-button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .download-button:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
            transition: width 0.3s, height 0.3s;
        }

        .download-button:hover:before {
            width: 200%;
            height: 200%;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>SomeGuy's Download Center</h1>

<div class="container">
    <div class="section">
        <h2>üñ•Ô∏è Operating Systems</h2>
        <select id="os-select">

            <option value="https://archive.org/download/windows-me_202109/Windows%20ME.iso">Windows ME</option>

            <option value="https://archive.org/download/WinVistaEnterpriseSP2x64/en_windows_vista_enterprise_sp2_x64_dvd_342332.iso">Windows Vista</option>
            <option value="https://ia904706.us.archive.org/31/items/windows-7-sp1-aio-x64-fully-updated/en_windows_7_sp1_aio_updated_2020_x64.iso">Windows 7 (AIO) All Editions</option>
            <option value="https://ia601405.us.archive.org/19/items/en-windows-8/en-windows-8.iso">Windows 8.0</option>

            <option value="https://archive.org/download/windows-10_20230228/Windows%2010.iso">Windows 10</option>
            <option value="https://archive.org/download/windows-11_20210626/windows%2011.iso">Windows 11</option>
            <option value="https://archive.org/download/install-mac-os-big-sur.app11.2.1/Install%20macOS%20Big%20Sur.app.zip">macOS Big Sur</option>
            <option value="https://archive.org/download/macOS_Monterey_12_6_1/macOS_Monterey_12_6_1.iso">macOS Monterey</option>
            <option value="https://archive.org/download/mac-os-ventura-13.0/Install%20macOS%20Ventura%2013.0_22A380.iso">macOS Ventura</option>

            <option value="https://archive.org/download/debian-2.1r4/debian-2.1r4-source-CD2.iso">Debian</option>

            <option value="https://downloads.kali.org/kali-linux-2023.2/kali-linux-2023.2-installer-amd64.iso">Kali Linux</option>
        </select>
        <a class="download-button" href="#" onclick="downloadSoftware('os-select')">Download OS</a>
    </div>

    <div class="section">
        <h2>üåê Web Browsers</h2>
        <select id="browsers-select">
            <option value="" selected="selected">Select a Browser</option>
            <option value="https://dl.google.com/chrome/install/googlechromestandaloneenterprise64.msi">Google Chrome</option>
            <option value="https://download-installer.cdn.mozilla.net/pub/firefox/releases/117.0/win64/en-US/Firefox%20Setup%20117.0.exe">Mozilla Firefox</option>
            <option value="https://laptop-updates.brave.com/latest/winx64">Brave Browser</option>
        </select>
        <a class="download-button" href="#" onclick="downloadSoftware('browsers-select')">Download Browser</a>
    </div>

    <div class="section">
        <h2>üõ†Ô∏è Development Tools</h2>
        <select id="devtools-select">
            <option value="" selected="selected">Select a Development Tool</option>
            <option value="https://aka.ms/vs/17/release/vs_installer.exe">Visual Studio 2022</option>
            <option value="https://update.code.visualstudio.com/latest/win32-x64/stable">VS Code for Windows</option>
            <option value="https://update.code.visualstudio.com/latest/linux-deb-x64/stable">VS Code for Linux (Debian/Ubuntu)</option>
            <option value="https://update.code.visualstudio.com/latest/darwin/stable">VS Code for macOS</option>
        </select>
        <a class="download-button" href="#" onclick="downloadSoftware('devtools-select')">Download Tool</a>
    </div>

    <div class="section">
        <h2>üîß Useful Software</h2>
        <select id="useful-software-select">
            <option value="" selected="selected">Select Software</option>
            <option value="https://ftp.gimp.org/pub/gimp/v2.10/windows/gimp-2.10.30-setup.exe">GIMP</option>
            <option value="https://download.blender.org/release/Blender3.5/blender-3.5.0-windows-x64.msi">Blender</option>
            <option value="https://www.7-zip.org/a/7z2107-x64.exe">7-Zip</option>
        </select>
        <a class="download-button" href="#" onclick="downloadSoftware('useful-software-select')">Download Software</a>
    </div>
</div>

<script>
    function downloadSoftware(selectId) {
        const selectElement = document.getElementById(selectId);
        const selectedValue = selectElement.value;
        if (selectedValue) {
            window.open(selectedValue, '_blank');
        } else {
            alert('Please select an item to download');
        }
    }
</script>

</body>
</html>
